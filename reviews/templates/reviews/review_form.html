{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'reviews/style.css' %}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="glass-card p-4 shadow-lg rounded-4 w-100" style="max-width: 500px;">
            <h2 class="text-center mb-4 text-white">ðŸŒˆ Share Your Review</h2>

            {% if submitted %}
                <div class="alert alert-success text-center">âœ… Thank you for your feedback!</div>
            {% else %}
                <form method="POST" onsubmit="return confirmSubmit();">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                        <label for="name">Your Name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone Number" required>
                        <label for="phone">Phone Number</label>
                    </div>

                    <div class="form-floating mb-4">
                        <textarea class="form-control" placeholder="Leave your review here" id="review" name="review" style="height: 100px" required></textarea>
                        <label for="review">Your Review</label>
                    </div>

                    <button type="submit" class="btn btn-light w-100">Submit</button>
                </form>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'reviews/script.js' %}"></script>
</body>
</html>
